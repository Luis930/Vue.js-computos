<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Vue.js Computed</title>
</head>
<body>
    
    <div id="app" class="container">
        <h3>{{mensaje}}</h3>
        <h4>{{invertido}}</h4>
        <input type="text" class="form-control my-3" v-model="mensaje">

        <button class="btn btn-danger" @click="contador++">+</button>
        <button class="btn btn-primary" @click="contador--">-</button>
        <h4>{{contador}}</h4>
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-label="Success example" 
            :style="{'width':contador+'%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
            :class="color"></div>
          {{contador}}%</div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="contar.js"></script>
</body>
</html>
